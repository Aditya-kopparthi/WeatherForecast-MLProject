<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            font-family: Arial, sans-serif;
        }
        .card {
            margin-top: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #0077b6;
            color: white;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #023e8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2>üå¶Ô∏è Weather Forecast Prediction</h2>
                    <form action="/predict" method="post">
                        <div class="mb-3">
                            <label class="form-label">üå°Ô∏è Temperature (¬∞C)</label>
                            <input type="number" step="0.1" class="form-control" name="temperature" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">üíß Humidity (%)</label>
                            <input type="number" step="0.1" class="form-control" name="humidity" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">üå¨Ô∏è Pressure (hPa)</label>
                            <input type="number" step="0.1" class="form-control" name="pressure" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">üå™Ô∏è Wind Speed (km/h)</label>
                            <input type="number" step="0.1" class="form-control" name="wind" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Predict Weather</button>
                    </form>

                    {% if prediction_text %}
                        <div class="alert alert-info text-center mt-4">
                            <h4>{{ prediction_text }}</h4>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
